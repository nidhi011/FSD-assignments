<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Image Gallery</title>
<style>
/* Background Styling */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

/* Gallery Container */
.gallery {
  max-width: 800px;
  margin: 50px auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

/* Image Item */
.gallery-item {
  position: relative;
}

/* Image Thumbnail */
.thumbnail {
  width: 200px;
  height: auto;
  cursor: pointer;
  transition: transform 0.2s;
  border-radius: 10px;
}

.thumbnail:hover {
  transform: scale(1.1);
}

/* Lightbox Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  z-index: 999;
}

.modal-content {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.modal-image {
  max-width: 80%;
  max-height: 80%;
  border-radius: 10px;
}

/* Close Button */
.close-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 24px;
  color: #fff;
  cursor: pointer;
}

.close-btn:hover {
  color: #ccc;
}
</style>
</head>
<body>

<div class="gallery">
  <div class="gallery-item">
    <img src="art1.jpeg" alt="Image 1" class="thumbnail" onclick="openModal('image1.jpg')">
  </div>
  <div class="gallery-item">
    <img src="art2.jpeg" alt="Image 2" class="thumbnail" onclick="openModal('image2.jpg')">
  </div>
  <div class="gallery-item">
    <img src="art4.jpeg" alt="Image 3" class="thumbnail" onclick="openModal('image3.jpg')">
  </div>
  <div class="gallery-item">
    <img src="art5.jpeg" alt="Image 3" class="thumbnail" onclick="openModal('image3.jpg')">
  </div>
  <div class="gallery-item">
    <img src="art6.jpeg" alt="Image 3" class="thumbnail" onclick="openModal('image3.jpg')">
  </div>
  <div class="gallery-item">
    <img src="art7.jpeg" alt="Image 3" class="thumbnail" onclick="openModal('image3.jpg')">
  </div>
  <div class="gallery-item">
    <img src="art8.jpeg" alt="Image 3" class="thumbnail" onclick="openModal('image3.jpg')">
  </div>
  <!-- Add more images as needed -->
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <img id="modalImage" class="modal-image" src="" alt="Modal Image">
    <span class="close-btn" onclick="closeModal()">&times;</span>
  </div>
</div>

<script>
function openModal(imageSrc) {
  var modal = document.getElementById("myModal");
  var modalImg = document.getElementById("modalImage");
  modal.style.display = "flex";
  modalImg.src = imageSrc;
}

function closeModal() {
  var modal = document.getElementById("myModal");
  modal.style.display = "none";
}
</script>

</body>
</html>
