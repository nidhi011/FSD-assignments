<!DOCTYPE >
<html lang="en">
<head>
<title>Custom Checkboxes and Radiobuttons</title>
<meta name="Keywords" content="custom checkbox, custom inputs, custom radio buttons" />
<meta http-equiv="Description" content="custom Checkboxes and custom Radiobuttons" />
<link href="mkinputs.css" rel="Stylesheet" type="text/css" id="style"/>
<link href="demo.css" rel="Stylesheet" type="text/css" id="form1"/>
<script type="text/javascript" language="javascript" src="mk-inputs.js" ></script>
</head>
<body>
<div class="mkinputs">
<blockquote>Custom checkboxes and Radio buttons </blockquote>
    <form >
        <fieldset class="checkboxes">
            <legend>Checkboxes</legend>
            <label class="label_check">
                <input type="checkbox" checked name="mkinputs-01">
                Remember me</label>
            <label class="label_check">
                <input type="checkbox" name="mkinputs-02">
                Send me regular updates.</label>
                <label class="label_check">
                <input type="checkbox" name="mkinputs-02">
                accept terms and conditions.</label>
        </fieldset>
        <fieldset class="radios">
            <legend> Radiobuttons</legend>
            <label class="label_radio">
                <input type="radio" name="mkinputs">
                This is option A...</label>
            <label class="label_radio">
                <input type="radio" name="mkinputs">
                and this is option B...</label>
            <label class="label_radio">
                <input type="radio" name="mkinputs">
                or simply choose option C</label>
        </fieldset>
    </form>
     
</div>
</body>
</html>
